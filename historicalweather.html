                <!-- historical weather details of 3 days before -->
        <!-- <div class="current-weather-outer"> -->
            <div class="weathercard3-outer">
                <div class="weathercard3-date"></div>
                <div class="temp-readingAndimage-day3before-outer">
                    <div class="comditionimage-outer">
                        <img src="https://cdn2.vectorstock.com/i/1000x1000/67/36/modern-weather-icon-of-sun-flat-symbol-on-white-vector-23926736.jpg" alt="image" id="conditionimage">
                    </div>
                    <div class="temp-value-outer">
                        <div class="temp-value-day3before"><b>12°</b></div>
                        <div class="temp-symbol-inner">
                            <button class="tempInCelcius-day3before" id="celcius">°C</button>&nbsp&nbsp
                            <button class="tempInFahrenheit-day3before" id="fahrenheit">°F</button>
                        </div>
                    </div>
                </div>


                <div class="weather-status">
                    <b>sunny</b>
                </div>


                <div class="otherweather-details-outer">

                    <span class="windvalue"></span>
                        <button class="wind-kph">kph</button>&nbsp&nbsp
                    <button class="wind-mph">mph</button>


                    <div class="rainvalue-outer">
                        <span class="rainvalue"></span>
                        <button class="precip_mm">mm</button>&nbsp&nbsp
                        <button class="precip_in">in</button>
                    </div>
                    <div class="visibilityValue-outer">
                        <span class="visibilityValue"></span>
                        <button class="vis_km">km</button>&nbsp&nbsp
                        <button class="vis_miles">miles</button>
                    </div>

                    <div class="humidityvalue">
                    </div>

                </div>
            </div>
