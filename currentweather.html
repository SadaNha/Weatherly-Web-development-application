<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <!--font-->
    <link rel="stylesheet" href="CSS\currentweatherstyle.css">
    <title>Document</title>
</head>
<body>
    <!-- header-section -->
    <div class="header-outer">
        <div class="header-left">

        </div>
        <div class="header-right">
            <ul>
                <li>
                    <a href="#home">Home</a>
                </li>
                <li>
                    <a href="#history">History</a>
                </li>
                <li>
                    <a href="#forcaste">Forcaste</a>
                </li>
            </ul>
        </div>
    </div>
    <!-- header-section --> 

    <!-- main slider-section --> 
    <div class="main-slider">
         <!-- current weather details of search location bar-->
        <div class="searchbox-outer">
            <form >
                <input type="text" placeholder="location">
                <button class="submit">search</button>
            </form>
        </div>
        <!-- current weather details of search location bar-->

        <!-- current weather details of current location -->
        <div class="current-weather-outer">
            <div class="weathercard-outer">
                <div class="title-current-weather"><b>current weather</b></div>
                <div class="locationdetail-outer">
                    <p><b>Colombo, western</b><br>
                        Sri Lanka<br>
                        Sunday 11.00AM
                </p>
                </div>
                <div class="temp-reading-outer">
                    <div class="comditionimage-outer">
                        <div class="conditionimage-inner"></div>
                        <div class="weather-status-outer">
                            <b>sunny</b>
                        </div>
                    </div>
                    <div class="temp-value-outer">
                        <div class="temp-value-inner"><b>12°</b></div>
                        <div class="temp-symbol-inner">
                            <b>°C &nbsp &nbsp°F</b>
                        </div>
                    </div>
                </div>
                <div class="otherweather-details-outer">
                    <ul>
                        <li>
                            <div class="time-outer">
                                <b>wind &nbsp 12km/h &nbsp m/s &nbsp mph &nbsp  ft/s</b>
                            </div>
                        </li>
                        <li>
                            <div class="time-outer">
                                
                                <b>humidity &nbsp 60%</b>
                            </div>
                        </li>
                        <li>
                            <div class="time-outer">
                                <b>percipitation &nbsp 40%</b>
                            </div>
                        </li>
                        <li>
                            <div class="time-outer">
                                <b>visibility &nbsp 10km</b>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
          <!-- current weather details of current location -->

          <!-- sunset -sunrise-details -->
          <div class="sunsetrise-outer">
            <div class="sunrise-inner">
                <div class="uparrow-sysmbol-outer">

                </div>
                <div class="sunrise-title-inner">
                    <b>sunrise</b>
                </div>
                <div class="sunrise-time-inner">
                    <b>6.35AM</b>
                </div>
            </div>
            <div class="sunset-inner">
                <div class="downarrow-sysmbol-outer">

                </div>
                <div class="sunset-title-inner">
                    <b>sunset</b>
                </div>
                <div class="sunset-time-inner">
                    <b>5.45 PM</b>
                </div>
            </div>
          </div>
          <!-- sunset -sunrise-details -->

         <!-- Direct to Hourly / Daily / Tomorrow / Yesterday weather details -->
         <div class="direct-to-more-details-outer">
            <ul>
                <li>
                    <!-- <div class="hourly-derails-inner"><b>Hourly</b></div>
                    <div class="direct-to-page-symbol"></div>
                    <div class="hourly-derails">
                        <div class="hourly-derails-inner"></div>
                        <div class="direct-to-page-symbol"></div>
                    </div> -->
                    <a href="#hourly">Hourly</a>
                </li>
                <li>
                    <a href="#tomorrow">Tomorrow</a>
                </li>
                <li>
                    <a href="#yesterday">Yesterday</a>
                </li>
            </ul>
         </div>

        <!-- Direct to Hourly / Daily / Tomorrow / Yesterday weather details --> 
            
    </div>
     <!-- main slider-section --> 
</body>
</html>
