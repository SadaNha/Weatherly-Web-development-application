<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <!--font-->
    <link rel="stylesheet" href="CSS\currentweatherstyle.css">
    <title>Document</title>
    <script src="/lib/jquery-3.7.0.min.js"></script>
</head>
<body>
    <!-- header-section -->
    <div class="header-outer">
        <div class="header-left">
            <div class="weather-logo"></div>Weatherly
        </div>
        <div class="header-right">
            <ul>
                <li>
                    <a href="index.html" id="homePage">Home</a>
                </li>
                <li>
                    <a href="historicalweather.html">History</a>
                </li>
                <li>
                    <a href="weatherforcaste.html">Forcaste</a>
                </li>
            </ul>
        </div>
    </div>
    <!-- header-section --> 

    <!-- main slider-section --> 
    <div class="main-slider">
         <!-- current weather details of search location bar-->
        <div class="searchbox-outer">
            <input class="searchlocation" type="text" placeholder="location">
                <button class="searchBtn">search</button>
        </div>
        <!-- current weather details of search location bar-->

            <div class="weathercard-outer">
                <div class="title-current-weather"><b>current weather</b></div>
                <div class="locationdetail-outer">
                <div class="dayofWeek"></div>
                </div>
                    <img src="" alt="image" id="conditionimage">
                    <div class="temp-value-inner"><b>12°</b></div>
                    <div class="temp-symbol-inner">
                        <button class="celcius">°C</button>&nbsp&nbsp
                        <button class="fahrenheit">°F</button>
                    </div>
                    <div class="conditiondescription">
                        <b>sunny</b>
                    </div>
                
                <div class="dateAndTime"></div>
                <span class="town-region">Panadura</span>
                <div class="country"></div>
                <div class="otherweather-details-outer">

                    <span class="windvalue"></span>
                        <button class="wind-kph">kph</button>&nbsp&nbsp
                    <button class="wind-mph">mph</button>


                    <div class="rainvalue-outer">
                        <span class="rainvalue"></span>
                        <button class="precip_mm">mm</button>&nbsp&nbsp
                        <button class="precip_in">in</button>
                    </div>
                    <div class="visibilityValue-outer">
                        <span class="visibilityValue"></span>
                        <button class="vis_km">km</button>&nbsp&nbsp
                        <button class="vis_miles">miles</button>
                    </div>

                    <div class="humidityvalue">
                    </div>
                   
                </div>
            </div>
          <!-- current weather details of current location -->

          <!-- sunset -sunrise-details -->
          <div class="sunsetrise-outer">
            <div class="sunrise-text">
            </div>
            <div class="sunset-text">
            </div>
          </div>
          <!-- sunset -sunrise-details -->
            
    </div>
     <!-- main slider-section --> 

     <script src="/JS/currentweather.js"></script>
</body>
</html>
