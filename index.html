<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <!--font-->
    <link rel="stylesheet" href="CSS/styles.css">
    <title>Document</title>
</head>
<body>
    <!-- header-section -->
    <div class="header-outer">
        <div class="header-left">

        </div>
        <div class="header-right">
            <ul>
                <li>
                    <a href="#home">Home</a>
                </li>
                <li>
                    <a href="#history">History</a>
                </li>
                <li>
                    <a href="#forcaste">Forcaste</a>
                </li>
            </ul>
        </div>
    </div>
    <!-- header-section -->
    <!-- mainslider-section -->
    <div class="main-slider">
        <!-- current weather details of current location -->
        <div class="searchbox-outer">
            <form >
                <input type="text" placeholder="location">
                <button class="submit">search</button>
            </form>
        </div>
        <!-- current weather details of current location -->
        <div class="current-weather-outer">
            <div class="weathercard-outer">
                <div class="title-current-weather"><b>current weather</b></div>
                <div class="temp-reading-outer">
                    <div class="temp-value-outer">
                        <div class="temp-value-inner"><b>12°</b></div>
                        <div class="temp-symbol-inner">
                            <b>°C &nbsp &nbsp°F</b>
                        </div>
                    </div>
                    <div class="comditionimage-outer">
                        <div class="conditionimage-inner"></div>
                    </div>
                </div>
                <div class="locationdetail-outer">
                    <p><b>Colombo, western</b><br>
                        Sri Lanka<br><br>
                        Sunday 11.00AM
                </p>
                </div>
                <div class="otherdetail-outer">
                    <!-- <ul>
                        <li>
                            <a href="#home">Home</a>
                        </li>
                        <li>
                            <a href="#home">Home</a>
                        </li>
                        <li>
                            <a href="#home">Home</a>
                        </li>
                    </ul> -->
                    <div class="wind-outer">
                        <b>8km/h</b><br>
                        <b>wind</b>
                    </div>
                    <div class="rain-outer">
                        <b>1%</b><br>
                        <b>rain</b>
                    </div>
                    <div class="humidity-outer">
                        <b>65%</b><br>
                        <b>humidity</b>
                    </div>
                </div>
            </div>
        </div>
          <!-- current weather details of current location -->

            <!-- Hourly weather forcaste of current location -->
            <div class="hourly-weather-forcaste-outer">
                <div class="hourly-forcaste-title-outer">
                    <p>
                        <b>Hourly Forcaste</b>
                    </p>

                </div>

                <div class="hourly-forcaste-detail-outer">
                    <ul>
                        <li>
                            <div class="time-outer">
                                <b>12.00 PM</b>
                            </div>
                            <div class="wetherimage1-outer"></div>
                            <div class="time-outer">
                                <b>18°</b>
                            </div>
                        </li>
                        <li>
                                <div class="time-outer">
                                    <b>1.00 PM</b>
                                </div>
                                <div class="wetherimage2-outer"></div>
                                <div class="time-outer">
                                <b>19°</b>
                            </div>
                        </li>
                        <li>
                            <div class="time-outer">
                                <b>2.00 PM</b>
                            </div>
                            <div class="wetherimage3-outer"></div>
                            <div class="time-outer">
                                <b>16°</b>
                            </div>
                        </li>
                        <li>
                            <div class="time-outer">
                                <b>3.00 PM</b>
                            </div>
                            <div class="wetherimage4-outer"></div>
                            <div class="time-outer">
                                <b>15°</b>
                            </div>
                        </li>
                        <li>
                            <div class="time-outer">
                                <b>4.00 PM</b>
                            </div>
                            <div class="wetherimage5-outer"></div>
                            <div class="time-outer">
                                <b>10°</b>
                            </div>
                        </li>
                        <li>
                            <div class="time-outer">
                                <b>5.00 PM</b>
                            </div>
                            <div class="wetherimage6-outer"></div>
                            <div class="time-outer">
                                <b>12°</b>
                            </div>
                        </li>
                    </ul>

                </div>
                
            </div>
            <!-- Hourly weather forcaste of current location -->
    </div>
     <!-- mainslider-section -->

     <script src="/JS/main.js"></script>
</body>
</html>
